<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Triad Coffee â€“ Staff</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    min-height:100vh;
    background:url('images/triad.png') center/cover no-repeat fixed;
}

/* ===== TOPBAR ===== */
.topbar{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:rgba(0,0,0,0.8);
    backdrop-filter:blur(6px);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px;
    z-index:10;
}

.brand{
    display:flex;
    align-items:center;
    gap:12px;
    color:white;
    font-weight:bold;
    font-size:18px;
}

.brand img{
    height:40px;
    border-radius:8px;
}

.nav button{
    margin-left:10px;
    padding:8px 16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    background:white;
    color:black;
}

.nav button.active{
    background:#ff6b00;
    color:white;
}

/* ===== MAIN CONTAINER ===== */
.section{
    background:rgba(255,255,255,0.97);
    margin:100px auto 30px;
    padding:25px;
    border-radius:16px;

    width:94%;
    max-width:1250px;

    max-height:0;
    overflow:hidden;
    opacity:0;
    transition:.4s;
}

.section.show{
    max-height:3000px;
    opacity:1;
}

/* ===== POINT OF SALE LAYOUT ===== */
.grid{
    display:grid;
    grid-template-columns: 70% 30%;
    gap:20px;
    margin-top:15px;
    min-height:540px;
}

.box{
    background:#fff;
    padding:18px;
    border-radius:14px;
    box-shadow:0 4px 10px rgba(0,0,0,0.06);
}

/* PRODUCTS */
#productList{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap:12px;
    margin-top:10px;
}

.card{
    border:1px solid #e5e7eb;
    padding:14px;
    border-radius:12px;
    cursor:pointer;
    background:#fff;
    transition:.2s;
    text-align:center;
    font-size:15px;
}

.card:hover{
    transform:translateY(-3px);
    box-shadow:0 6px 14px rgba(0,0,0,0.12);
    border-color:#ff6b00;
}

/* ORDER PANEL */
.order-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:8px 0;
    background:#fafafa;
    padding:8px 10px;
    border-radius:8px;
}

.order-item button{
    background:#ef4444;
    color:white;
    border:none;
    border-radius:8px;
    padding:4px 8px;
    cursor:pointer;
}

button{
    padding:10px 14px;
    border-radius:10px;
    border:none;
    background:#ff6b00;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

/* TABLE */
table{
    margin-top:10px;
    border-collapse:collapse;
}

th, td{
    padding:10px;
    border-bottom:1px solid #ddd;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="brand">
        <img src="images/logo.jpg">
        Triad Coffee Roasters
    </div>

    <div class="nav">
        <button class="menu-btn active" data-target="pointofsale">Point of Sale</button>
        <button class="menu-btn" data-target="inventory">Inventory</button>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<!-- ===== POINT OF SALE ===== -->
<div id="pointofsale" class="section show">
<h2>Point of Sale</h2>

<div class="grid">

    <div class="box">
        <h3>Products</h3>
        <div id="productList"></div>
    </div>

    <div class="box">
        <h3>Current Order</h3>
        <div id="orderItems"></div>

        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax (8%): $<span id="tax">0.00</span></p>
        <h3>Total: $<span id="total">0.00</span></h3>

        <button onclick="completeOrder()">Complete Order</button>
    </div>

</div>
</div>

<!-- ===== INVENTORY ===== -->
<div id="inventory" class="section">
<h2>Inventory (Staff)</h2>

<table width="100%">
<tr>
    <th>Product</th>
    <th>Price</th>
    <th>Status</th>
</tr>
<tbody id="invTable"></tbody>
</table>
</div>

<script src="assets/js/staff.js"></script>

</body>
</html>
